<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="http://html2canvas.hertzen.com/dist/html2canvas.js"></script>

<div id="capture" style="padding: 10px; background: #f5da55">
    <h4 style="color: #000; ">Hello world!</h4>
    <input>
</div>
<button type="button" class="btnScreenShot" id="btnScreenShot">点我</button>
<div id="img-out"></div>
<script>
  var $btn = document.getElementById('btnScreenShot');
$btn.addEventListener('mousedown', onScreenShotClick);
 var chunklist = []


function onScreenShotClick(){
 html2canvas(document.querySelector("#capture")).then(canvas => {
  var image = new Image();
	image.src = canvas.toDataURL("image/png");
  chunklist.push(image.currentSrc)
  console.log(chunklist)
 })  
}
setInterval(() => {
  if (chunklist.length > 10) {
    chunklist = []
  }
  onScreenShotClick()
}, 40)
</script>
</body>
</html>
